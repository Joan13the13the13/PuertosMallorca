                              <textarea class="form-control" id="message" rows="8" placeholder="Enter a brief description"></textarea>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary" value="Submit" onclick="sendEmail(event)">Submit</button>
